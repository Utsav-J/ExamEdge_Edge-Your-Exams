name: examedge
description: An AI-powered study companion app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.1.2
  shared_preferences: ^2.2.0
  flutter_markdown: ^0.6.17
  google_fonts: ^5.1.0
  file_picker: ^9.2.1
  path_provider: ^2.1.1
  flutter_pdfview: ^1.3.2
  url_launcher: ^6.3.1
  html_unescape: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 